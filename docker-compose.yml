database:
  image: postgres

redis:
  image: redis

worker:
  build: .
  environment:
   - DJANGO_SETTINGS_MODULE=cachelayer.settings.docker
   - DEBUG=False
   - C_FORCE_ROOT=True
  links:
   - database
   - redis
  command: python /code/manage.py celeryd

uwsgi:
  build: .
  links:
   - database
   - redis
  ports:
   - "80:8000"
   - "8000:8000"
  environment:
   - DJANGO_SETTINGS_MODULE=cachelayer.settings.docker
   - DEBUG=False
