<legend>List of services</legend>
<div class="section">
    <p class="lead" ng-show="is_loading">Loading...</p>

    <div ng-hide="services.length > 0">
        <p class="lead">No services available!</p>
        <a href="/services/new">Add a new one</a>
    </div>

    <div id="services-list" ng-hide="is_loading" ng-repeat="service in services">

        <div id="service" ng-class="{'animated flash down':service.is_down}">
            <h4 class="lead">{{ service.name }} <small>({{ service.domain }})</small></h4>
            <p>{{ service.description }}</p>
            <a ng-href="service/{{ service.id }}">Details</a>
        </div>

    </div>

</div>
