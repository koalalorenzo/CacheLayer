<legend>
    List of services -
    <a href class="glyphicon glyphicon-refresh" aria-hidden="true" ng-click="refresh()"></a>
</legend>

<div class="section">
    <p class="lead" ng-show="is_loading">Loading...</p>

    <div ng-hide="services.length > 0">
        <p class="lead">No services available!</p>
        <a href="/services/new">Add a new one</a>
    </div>

    <table id="services-list" class="table table-hover" ng-show="services.length > 0">
        <tr>
            <th>Name</th>
            <th>Domain</th>
            <th>Is down?</th>
            <th>Actions</th>
        </tr>
        <tr id="service" ng-class="{'danger animated flash down':service.is_down}" ng-hide="is_loading" ng-repeat="service in services">
            <td><a ng-href="service/{{ service.id }}">{{ service.name }}</a></td>
            <td>{{ service.domain }}</td>
            <td>{{ service.is_down }}</td>
            <td>
                <a ng-href="service/{{ service.id }}">Details</a>
                <a ng-href="service/{{ service.id }}/edit">Edit</a>
                <a ng-href="service/{{ service.id }}/delete">Delete</a>
            </td>
        </tr>

    </table>

</div>
