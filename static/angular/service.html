<h2>
    {{service.domain}}

    <div class="pull-right btn-group" role="group" aria-label="...">
        <a class="btn btn-sm btn-default" ng-href="edit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
        <a class="btn btn-sm btn-default" ng-href="delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
    </div>

</h2>

<p class="lead" ng-show="is_loading">Loading...</p>
<p>{{ service.description }}</p>

<div id="howto" class="panel panel-default">
    <div class="panel-heading">How to use</div>
    <div class="panel-body">
        <p>This form will help you to understand how to use CacheLayer. Fill the field with your URL and you will get the URL to call to use CacheLayer.</p>
        <br>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label" for="description">Your URL:</label>
                <div class="col-md-8">
                    <input type="text" ng-model="url" placeholder="http://{{service.domain}}/" class="form-control input-md" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="description">CacheLayer URL:</label>
                <div class="col-md-8">
                    <input class="form-control input-md" type="text" disabled value="http://{{ maindomain }}{{ service.endpoint }}{{ url | cachedUrl:service }}">
                </div>
            </div>
        </div>
    </div>
</div>

<pre>{{ service | json }}</pre>
