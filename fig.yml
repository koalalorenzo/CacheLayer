database:
  image: postgres
redis:
  image: redis
uwsgi:
  build: .
  volumes:
    - .:/code
  links:
   - database
   - redis
  ports:
   - "80:8000"
   - "8000:8000"
  environment:
   - DJANGO_SETTINGS_MODULE=cachelayer.settings.docker
   - DEBUG=True
  command: python ./manage.py runserver 0.0.0.0:8000 # Debug