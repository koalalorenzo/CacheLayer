database:
  image: postgres
redis:
  image: redis
  ports:
   - "6379:6379"
uwsgi:
  build: .
  volumes:
    - .:/code
  links:
   - database
   - redis
  ports:
   - "80:8000"
  environment:
   - DJANGO_SETTINGS_MODULE=opendatacache.settings.docker
  command: python manage.py runserver 0.0.0.0:8000