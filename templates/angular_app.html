{% load static from staticfiles %}

<!DOCTYPE html>
<html>
	<head>
	{% block header %}
        <meta charset="utf-8">

        <title>{% block title %}{% endblock %} {% if flavour == "mobile" %}(mobile version){% endif %}</title>
        <meta name="description" content="{% block meta-description %}{% endblock %}">
        <meta name="keywords" content="{% block meta-keywords %}{% endblock %}">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

	{% endblock header %}
	</head>
	<body ng-app="servicesApp" ng-init="maindomain='{{ request.META.HTTP_HOST }}'">
		<nav class="navbar navbar-default">
		  	<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        	<span class="sr-only">Toggle navigation</span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			      	</button>
			      	<a class="navbar-brand" href="/">Cache Layer</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<ul class="nav navbar-nav">
				        <li class="active"><a href="/">Services<span class="sr-only">(current)</span></a></li>
				        <li><a href="/">Link</a></li>
			     	</ul>

			     	<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="/services" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Services <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/services">List</a></li>
								<li><a href="/services?filter=active">Active services</a></li>
								<li><a href="/services/new">Request a new service</a></li>
							</ul>
						</li>
					</ul>
		    	</div><!-- /.navbar-collapse -->
		  	</div><!-- /.container-fluid -->
		</nav>

		<div id="mainContainer" class="container" ng-view></div>

		<footer>
			<a href="https://github.com/koalalorenzo/cachelayer"><img style="z-index: 99999999999; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<script src="{% static 'js/app.js' %}"></script>
	</body>
</html>
